<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <main class="hero">
      <section class="card">
        <img src="images/avatar-jessica.jpeg" alt="Profile Picture" />
        <div class="card-header">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="buttons">
          <a href="#" class="btn" target="_blank">GitHub</a>
          <a href="#" class="btn" target="_blank">Frontend Mentor</a>
          <a href="#" class="btn" target="_blank">LinkedIn</a>
          <a href="#" class="btn" target="_blank">Twitter</a>
          <a href="#" class="btn" target="_blank">Instagram</a>
        </div>
      </section>
    </main>
  </body>
</html>
